<main class="recipe-detail-container">
    <h2 class="recipe-info">{{recipe().name}}
        <button (click)="incrementServings()">+</button> {{servingsCount()}}
        <button (click)="decrementServings()">-</button>
    </h2>
    <img [src]="recipe().imgUrl" alt="{{recipe().name}}">
    <p>{{recipe().description}}</p>
    <p>Ingredients:</p>
    <ul>
        @for (ingredient of ingredients(); track $index) {
        <li>{{ingredient.name}} - {{ingredient.quantity}} {{ingredient.unit}}</li>
        }
    </ul>
</main>
